<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Team Shift Schedule - September</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary: #7c3aed;
            --primary-light: #a78bfa;
            --secondary: #10b981;
            --accent: #f59e0b;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #334155;
            --text-light: #64748b;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 1rem;
            background-color: var(--background);
            color: var(--text);
            font-size: 16px;
        }
        h1 {
            color: var(--primary);
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .schedule-container {
            max-width: 100%;
            overflow-x: auto;
            background: var(--card);
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05);
            padding: 1rem;
            transition: box-shadow 0.3s ease;
        }
        .schedule-container:hover {
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.1);
        }
        table {
            border-collapse: separate;
            border-spacing: 0.2rem;
            width: 100%;
            background-color: var(--background);
        }
        th, td {
            padding: 0.5rem;
            text-align: center;
            font-size: 0.875rem;
            background-color: var(--card);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        th {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        td:hover {
            transform: translateY(-0.125rem);
            box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.1);
        }
        .weekend {
            background: linear-gradient(135deg, var(--primary-light), #c4b5fd) !important;
            color: white;
        }
        .week-off {
            background: linear-gradient(135deg, var(--secondary), #34d399) !important;
            color: white;
        }
        .leave {
            background: linear-gradient(135deg, var(--accent), #fcd34d) !important;
            color: white;
        }
        .legend {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
        }
        .legend-item {
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            font-size: 0.75rem;
            font-weight: 400;
            color: white;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .legend-item:hover {
            transform: translateY(-0.125rem) scale(1.05);
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.15);
        }
        .employee-name {
            font-weight: 600;
            position: sticky;
            left: 0;
            background: linear-gradient(135deg, var(--primary), var(--primary-light)) !important;
            color: white;
            z-index: 5;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 10rem;
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            text-align: center;
            border-radius: 0.5rem;
            padding: 0.5rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -5rem;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(0.5rem);
            font-size: 0.75rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (min-width: 640px) {
            body {
                padding: 2rem;
                font-size: 18px;
            }
            h1 {
                font-size: 2rem;
            }
            .schedule-container {
                padding: 1.5rem;
            }
            th, td {
                padding: 0.75rem;
                font-size: 1rem;
            }
            .legend-item {
                font-size: 0.875rem;
            }
        }
        
        @media (min-width: 1024px) {
            .schedule-container {
                padding: 2rem;
            }
            th, td {
                padding: 1rem;
            }
        }
    </style>
</head>

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            });

                });
